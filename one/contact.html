 <!DOCTYPE html>
<html>
<head>
    <title>Malma's : Contact</title>
    <link rel="stylesheet" type="text/css"  href="assets/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"  href="assets/style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Hope Basket</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item ">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <section class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <form id="contact-form">
          <div class="form-group">
           <label>Name:</label>
           <input id="name"  class="form-control" type="text" required>
            </div>
            
            <div class="form-group">
           <label>Email:</label>
           <input id="email"  class="form-control" type="email" required>
          </div>

          <div class="form-group">
           <label>Phone number:</label>
           <input id="number"  class="form-control" type="number" required>
           </div>

           <div class="form-group">
           <label>Address:</label>
           <textarea id="address" class="form-control" required></textarea>
          </div>

           <div class="form-group">
           <label>Message:</label>
           <textarea class="form-control"  id="message" rows="5" required></textarea>
          </div>
          <div class="form-group col-lg-6">
            <input type="submit" class="btn btn-danger" name="send" value="send">
            </div>
        </form>
      </div>

            </div>
    </section>

    <footer class="footer">
        <div class="fixed-bottom bottom">
            <h4>Powered with <span style="color:red;">&heartsuit;</span> by Malma's restaurant</h4>
        </div>

    </footer>
</body>
<script src="cordova.js"></script>
<script src="assets/jQuery.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/app.js"></script>
</html>
